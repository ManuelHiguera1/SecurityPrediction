<ion-header>
  <ion-toolbar>
      <h6 class="title">
        Lista de Robos de Auto
      </h6>
      <ion-buttons slot="start" >
        <ion-button routerLink="/home">
          <ion-icon name="chevron-back-outline" color="light"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let robberie of robberies_list" (click)="goToDetails(robberie)">
    <ion-list no-lines >
      <ion-item lines="none">
        <ion-label position="fixed" color=success>Fecha</ion-label>
        {{ robberie.payload.doc.data().date}}
      </ion-item>
      <ion-item>
        <ion-label position="fixed" color=success>Colonia</ion-label>
        {{ robberie.payload.doc.data().colony}}
      </ion-item>
    </ion-list>
  </div>
</ion-content>
